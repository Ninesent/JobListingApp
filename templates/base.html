{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HireHub{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-xl font-bold text-gray-800 hover:text-gray-600">HireHub</a>
            <div class="flex items-center space-x-4">
                <a href="{% url 'home' %}" class="text-gray-800 hover:text-gray-600">Home</a>
                <a href="{% url 'about' %}" class="text-gray-800 hover:text-gray-600">About</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="text-gray-800 hover:text-gray-600">Dashboard</a>
                    <a href="{% url 'logout' %}" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-gray-800 hover:text-gray-600">Login</a>
                    <a href="{% url 'register' %}" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-8 px-6">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="mt-12 bg-white shadow-lg p-6 text-center text-gray-600">
        <p>&copy; 2024 HireHub. All rights reserved.</p>
    </footer>
</body>
</html>
