{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit Job{% else %}Create Job{% endif %}{% endblock %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit Job: {{ form.instance.title }}{% else %}Create New Job{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
