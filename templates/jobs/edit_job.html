<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job: {{ object.title }}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
<div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-2xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Edit Job: {{ object.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">

            {% for field in form %}
            <div class="flex flex-col">
                <label for="{{ field.id_for_label }}" class="font-semibold text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                {{ field }}

                {% if field.errors %}
                <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>


        <div class="mt-8 flex justify-end space-x-4">
            <a href="{% url 'job_detail' object.pk %}"
               class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                Cancel
            </a>
            <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200">
                Save Changes
            </button>
        </div>
    </form>
</div>
</body>
</html>
