<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for {{ job_posting.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-input {
            @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow;
        }
        .form-textarea {
            @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-shadow;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-gray-900 mb-2 text-center">Apply for {{ job_posting.title }}</h1>
        <p class="text-gray-600 mb-6 text-center">
            Please fill out the form below to submit your application.
        </p>
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700">Full Name</label>
                    {{ form.name }}
                </div>
                <div>
                    <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">Email</label>
                    {{ form.email }}
                </div>
                <div>
                    <label for="{{ form.phone.id_for_label }}" class="block text-sm font-medium text-gray-700">Phone</label>
                    {{ form.phone }}
                </div>
                <div class="col-span-2">
                    <label for="{{ form.resume.id_for_label }}" class="block text-sm font-medium text-gray-700">Resume</label>
                    {{ form.resume }}
                </div>
            </div>
            <div>
                <label for="{{ form.cover_letter.id_for_label }}" class="block text-sm font-medium text-gray-700">Cover Letter</label>
                {{ form.cover_letter }}
            </div>
            <div class="text-center mt-8">
                <button type="submit" class="w-full md:w-auto px-6 py-3 text-lg font-medium text-white bg-indigo-600 rounded-md shadow-lg hover:bg-indigo-700 transition duration-300">
                    Submit Application
                </button>
            </div>
        </form>
    </div>

</body>
</html>
