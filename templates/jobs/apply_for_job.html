<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for {{ job_posting.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

<nav class="bg-white shadow-lg p-4 mb-8">
    <div class="container mx-auto flex justify-between items-center">
        <a href="{% url 'home' %}"
           class="text-2xl font-bold text-indigo-600 hover:text-indigo-800 transition duration-300">
            Home
        </a>
        <div class="space-x-4">
            {% if request.user.is_authenticated %}
            <a href="{% url 'dashboard' %}"
               class="text-gray-700 font-semibold hover:text-indigo-600 transition duration-300">
                Dashboard
            </a>
            <a href="{% url 'logout' %}" class="text-red-600 font-semibold hover:text-red-800 transition duration-300">
                Logout
            </a>
            {% else %}
            <a href="{% url 'login' %}"
               class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">
                Login
            </a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">
            Apply for: <span class="text-indigo-600">{{ job_posting.title }}</span>
        </h1>
        <p class="text-gray-600 mb-8">
            Please fill out your information below to submit your application.
        </p>

        <form action="{% url 'apply_for_job' job_posting.pk %}" method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            {{ form.as_p }}

            <div class="flex justify-end">
                <button type="submit"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow transition-colors duration-200 ease-in-out">
                    Submit Application
                </button>
            </div>
        </form>

    </div>
</div>
</body>
</html>
