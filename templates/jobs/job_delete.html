<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Job: {{ object.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
<div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Are you sure?</h1>
    <p class="text-lg text-gray-600 mb-6">
        Do you really want to delete the job post for **"{{ object.title }}"**? This action cannot be undone.
    </p>

    <form method="post">
        {% csrf_token %}
        <div class="flex justify-center space-x-4">
            <a href="{% url 'job_detail' object.pk %}"
               class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors duration-200">
                Cancel
            </a>
            <button type="submit"
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200">
                Delete Job
            </button>
        </div>
    </form>
</div>
</body>
</html>
