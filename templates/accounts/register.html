<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HireHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body {font-family: 'Inter', sans-serif;}</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-lg border-t-4 border-blue-500">
        <h1 class="text-3xl font-bold text-center text-gray-800">Register Your Company</h1>
        <form method="post" action="{% url 'register' %}" class="mt-6 space-y-6">
            {% csrf_token %}


            {{ form.as_p }}


            {% if form.non_field_errors %}
                <div class="p-4 bg-red-100 text-red-700 rounded-lg">
                    <p class="font-bold">Error:</p>
                    <ul>
                        {% for error in form.non_field_errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors">
                    Register
                </button>
            </div>
            <p class="text-center text-gray-500 text-sm">
                Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login here</a>
            </p>
        </form>
    </div>
</body>
</html>
