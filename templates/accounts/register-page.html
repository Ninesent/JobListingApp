<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HireHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body {font-family: 'Inter', sans-serif;}</style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-lg border-t-4 border-blue-500">
        <h1 class="text-3xl font-bold text-center text-gray-800">Register Your Company</h1>
        <form method="post" action="{% url 'register' %}" class="mt-6 space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-700 font-medium">Username</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-medium">Email Address</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-medium">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
            </div>
            <div class="pt-4 border-t border-gray-200">
                <h2 class="text-xl font-semibold text-gray-800">Company Information</h2>
                <div class="mt-4">
                    <label for="company_name" class="block text-gray-700 font-medium">Company Name</label>
                    <input type="text" id="company_name" name="company_name" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
                </div>
                <div class="mt-4">
                    <label for="company_description" class="block text-gray-700 font-medium">Company Description</label>
                    <textarea id="company_description" name="company_description" rows="4" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required></textarea>
                </div>
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors">
                    Register
                </button>
            </div>
            <p class="text-center text-gray-500 text-sm">
                Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login here</a>
            </p>
        </form>
    </div>
</body>
</html>
