{% extends 'base.html' %}

{% block title %}Welcome to HireHub{% endblock %}

{% block content %}
<div class="text-center py-20 bg-white rounded-lg shadow-xl">
    <h1 class="text-5xl font-extrabold text-gray-900">Find Your Dream Job Today</h1>
    <p class="mt-4 text-xl text-gray-600 max-w-2xl mx-auto">
        A platform for employers to post jobs and for job seekers to find their next great opportunity.
    </p>
    <div class="mt-8 flex justify-center space-x-4">
        <a href="{% url 'job_list' %}" class="px-6 py-3 text-lg font-medium text-white bg-indigo-600 rounded-md shadow-lg hover:bg-indigo-700 transition duration-300">
            Browse All Jobs
        </a>
        <a href="{% url 'register' %}" class="px-6 py-3 text-lg font-medium text-indigo-600 bg-white border border-indigo-600 rounded-md shadow-lg hover:bg-indigo-50 transition duration-300">
            For Employers
        </a>
    </div>
</div>
{% endblock %}
